{% extends "main/base.html" %}

{% block title %} Todo Create Page {% endblock %}

{% block content %}

<h1> Create Page </h1>

<form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit", name="save" class="btn btn-success">Create New</button>
        </div>
        {{ form.name }} <!--django auto-generates name and check fields from forms.py class -->
    </div>
</form>

{% endblock %}
